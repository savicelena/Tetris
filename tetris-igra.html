<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="tetris_igra.js"></script>
    <link rel="stylesheet" href="tetris-igra.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row pageRow" id="gameRow">

            <div class="col-sm-2"></div>

            <div class="col-sm-6 mt-5" id="field">
                <div class="table table-bordered" id="gameTable">

                </div>

            </div>

            <div class="col-sm-3 mt-5" id="info">

                <div class="descriptiveDiv mt-5">
                    <label id="level" class="labels"></label>
                </div>

                <div class="nextElDiv">
                    <label class="labels" id="result">Result: 0</label>
                </div>

                <div class="nextElDiv">
                    <label class="labels" id="nextEl">Next element:</label>
                    <div id="nextTableDiv">
                        <table class="table table-bordered" id="nextElemTable"></table>
                    </div>
                </div>

                

            </div>

            <div class="col-sm-1"></div>
        </div>
    </div>
    
</body>
</html>
